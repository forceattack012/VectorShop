name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name:  Build the stack
      run: docker-compose -f docker-compose.yml build
    - name: test up
      run: docker-compose -f docker-compose.yml up -d
