name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
  APP_NAME: ${{ 'vector-shop-ordering-api' }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - name: Setup .NET 
        uses: actions/setup-dotnet@v1
      - name: Install dotnet ef
        run: dotnet tool install --global dotnet-ef
      - name: Build with dotnet
        run: dotnet build --configuration Release server/VectorShopApp.API/VectorShopApp.API.sln

      - name: Docker Login
        run: docker login --username=_ --password=$HEROKU_API_KEY registry.heroku.com
      - name: Publish
        run: |
          ls -R
          heroku container:push web -a $APP_NAME --recursive Dockerfile.orderingApi --context-path .
          heroku container:release web -a $APP_NAME
  test:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
      - name: run tests
        run:  dotnet test server/VectorShopApp.API/VectorShopApp.API.sln --configuration Release

